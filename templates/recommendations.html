<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='recommendations.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
</head>
<body>
    <h1>{{ page_title }}</h1>
    <div class="recommendations">
        {% for movie in recommended_movies %}
            <div class="movie-info">
                <div class="title">
                    <h2>{{ movie.title }}</h2>
                 </div>
                <p><strong>Anul:</strong> {{ movie.release_date }}</p>
                <p><strong>Cine l-a produs:</strong> {{ ', '.join(movie.production_companies) }}</p>
                <p><strong>Genul:</strong> {{ ', '.join(movie.genres) }}</p>
                <p><strong>Rating:</strong> {{ movie.vote_average }} ‚≠ê</p>
                <p><strong>Actorii:</strong> {{ ', '.join(movie.cast) }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
